<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="tela-principal">
        <h1>Calculadora de IMC</h1>
        <form action="" method="POST" id="formulario">
             <!--campos-->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" class="input" autofocus required>
            </div>

            <div class="form-group">
                <label for="nome">idade</label>
                <input type="number" name="idade" id="idade" class="input" min="0" max="130" required>
            </div>

            <div class="form-group">
                <label for="nome">Peso</label>
                <input type="number" step="0.01" max="500.0" name="peso" id="peso" class="input" required>
            </div>

            <div class="form-group">
                <label for="nome">Altura</label>
                <input type="text" step="0.01" min="0.0" max="2.70" name="altura" id="altura" class="input"  required>
            </div>
            <!--botÃµes-->
            <div class="form-group">
                <button type="submit" class="botao" id="btnEnviar">Enviar</button>
                <button type="reset" class="botao" id="btnLimpar">Limpar</button>
            </div>

            <div class="form-group">
                <label for="imc">IMC</label>
                <input type="number" name="imc" id="resultadoImc" class="input" value="0.0" readonly>
                <span id="aviso"></span>
            </div>
        </form>

        <div id="resultado">
            <h2 id="id" class="pessoa">IMC</h2>
            <p id="nome" class="pessoa"></p>
            <p id="idade" class="pessoa"></p>
            <p id="peso" class="pessoa"></p>
            <p id="altura" class="pessoa"></p>
            <p id="imc" class="pessoa"></p>
        </div>
    </main>

    <script src='main.js'></script>
</body>
</html>
